<nav class="navbar shadow-sm">
    <a class="navbar-brand" href="#" routerLink="/">Pathology Cell Detector</a>
    <div class="pull-right row">
        <div
            *ngIf="
                currentRouter.url === '/braincell/segmentedimage' ||
                currentRouter.url === '/annotator' ||
                currentRouter.url === '/relearning' ||
                currentRouter.url === '/mitosis/segmentedimage'
            "
            class="dropdown mr-2"
        >
            <button
                class="btn btn-link dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
            >
                Advanced Tools
            </button>
            <div class="dropdown-menu dropdown-menu-right">
                <a
                    class="dropdown-item"
                    routerLink="/annotator"
                    routerLinkActive="active"
                    [class.disabled]="
                        currentRouter.url === '/mitosis/segmentedimage'
                    "
                >
                    Label Image
                    <fa-icon
                        class="ml-2"
                        [icon]="faQuestionCircle"
                        tooltip="Image Annotator. The labeled image(s) could be used for re-learning the detection model."
                        placement="left"
                    ></fa-icon>
                </a>
                <a
                    class="dropdown-item"
                    routerLink="/relearning"
                    routerLinkActive="active"
                    [class.disabled]="
                        currentRouter.url === '/mitosis/segmentedimage'
                    "
                >
                    Re-Learning
                    <fa-icon
                        class="ml-2"
                        [icon]="faQuestionCircle"
                        tooltip="Select labeled image(s) and submit re-learning request."
                        placement="left"
                    ></fa-icon>
                </a>
            </div>
        </div>
    </div>
</nav>
<router-outlet></router-outlet>
