<div class="fluid-container">
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <div class="step1" id="org1">
                <div class="myscr0">
                    <div class="step step1">
                        <div class="tab-content">
                            <div
                                role="tabpanel"
                                class="tab-pane active"
                                id="new-object-detection-page"
                            >
                                <input
                                    type="file"
                                    style="display: none;"
                                    id="dummy-nod-files"
                                    multiple="multiple"
                                />
                                <div class="row">
                                    <div
                                        class="col-sm-12 col-md-12"
                                        style="
                                            padding-top: 2rem;
                                            padding-bottom: 1.5rem;
                                        "
                                    >
                                        <button
                                            class="btn btn-default od-new-label-button"
                                        >
                                            <i
                                                class="fa fa-plus"
                                                aria-hidden="true"
                                            ></i>
                                            Label
                                        </button>
                                        <span
                                            id="od-new-img-dt-label-list"
                                        ></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div
                                        class="col-sm-2 col-md-2 od-canvas-main"
                                    >
                                        <div class="annotation-title">
                                            <h4>
                                                <i
                                                    class="fa fa-file-image-o"
                                                    aria-hidden="true"
                                                ></i>
                                                Files
                                            </h4>
                                        </div>
                                        <div id="od-new-img-t-list"></div>
                                        <a
                                            class="btn btn-default btn-open-file"
                                        >
                                            <i
                                                class="fa fa-plus"
                                                aria-hidden="true"
                                            ></i>
                                            <br />.jpg / .png /.zip</a
                                        >
                                    </div>
                                    <div
                                        class="col-sm-8 col-md-8 od-canvas-main"
                                        style="padding: 3px;"
                                    >
                                        <div
                                            id="dt-create-canvas-container"
                                            class="dt-canvas-container"
                                        >
                                            <canvas
                                                id="od-new-img-canvas"
                                                width="0"
                                                height="0"
                                            ></canvas>
                                        </div>
                                    </div>
                                    <div
                                        class="col-sm-2 col-md-2 od-canvas-main"
                                    >
                                        <div class="annotation-title">
                                            <h4>
                                                <i
                                                    class="fa fa-object-ungroup"
                                                    aria-hidden="true"
                                                ></i>
                                                Annotations
                                            </h4>
                                        </div>
                                        <div id="od-new-img-label-list"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div id="create-dt-model-area">
                                        <div class="hint-container">
                                            <span class="hint-element">
                                                <button class="btn btn-default">
                                                    G
                                                </button>
                                                <span> Grid</span>
                                            </span>
                                            <span class="hint-element">
                                                <button class="btn btn-default">
                                                    L
                                                </button>
                                                <span> Label</span>
                                            </span>
                                            <span class="hint-element">
                                                <button class="btn btn-default">
                                                    V
                                                </button>
                                                <span> View</span>
                                            </span>
                                        </div>

                                        <div class="navbar-form navbar-right">
                                            <button
                                                id="create-dt-model-btn"
                                                class="btn btn-primary create-dt-model-btn save-complete-btn disabled"
                                            >
                                                <i
                                                    class="fa fa-check"
                                                    aria-hidden="true"
                                                ></i>
                                                Save
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-md-6">
            <div class="panel panel-default step0" id="org2"></div>
        </div>
    </div>

    <!-- Modal2 -->
    <div
        class="modal fade"
        id="mymodal2"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
    >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">New Label</h4>
                </div>
                <div class="modal-body" id="mymodalbody2">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Name</label>
                            <div class="col-sm-6">
                                <input
                                    type="text"
                                    id="newDtLabelName"
                                    class="form-control"
                                    placeholder="Label Name"
                                />
                            </div>
                        </div>
                    </form>
                    <a class="btn btn-primary pull-right new-dt-label-btn"
                        >Create</a
                    >
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>

    <!-- Modal3 change label name -->
    <div
        class="modal fade"
        id="mymodal3"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
    >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Edit Label</h4>
                </div>
                <div class="modal-body" id="mymodalbody3">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <input type="hidden" id="changeDtLabelId" />
                            <label class="col-sm-4 control-label">Name</label>
                            <div class="col-sm-6">
                                <input
                                    type="text"
                                    id="changeDtLabelName"
                                    class="form-control"
                                    placeholder="Label Name"
                                />
                            </div>
                        </div>
                    </form>
                    <a class="btn btn-primary pull-right change-dt-label-btn"
                        >Change</a
                    >
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>

    <!-- Modal4 change lanbel annotation -->
    <div
        class="modal fade"
        id="mymodal4"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
    >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Change Label</h4>
                </div>
                <div class="modal-body" id="mymodalbody4">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <input type="hidden" id="changeAnnotationFile" />
                            <input type="hidden" id="changeAnnotationId" />
                            <label class="col-sm-4 control-label">Label</label>
                            <div class="col-sm-6">
                                <select
                                    id="changeAnnotationLabelId"
                                    class="form-control"
                                ></select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
</div>
